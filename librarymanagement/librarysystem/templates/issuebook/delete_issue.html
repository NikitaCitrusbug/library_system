{% extends 'base2.html' %} {% load static %} {% block content %}
{% if user.is_librarian %}
<h1>IssueBook Delete Page</h1>
<form method="post">
  {% csrf_token %}

  <p>Are you sure you want to delete "{{ object }}" ?</p>

  <input type="submit" value="Confirm" />
</form>
{% else %}
<center><h1>You are not authorized to view this page!!!</h1></center>
{% endif %}
{% endblock content %}
