{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Book list page</h1>
<form action="{% url 'book_search' %}" class="form-inline" method ="get">
  <input name = "search" type="search" placeholder="search" aria-label="search">
  <button class="btn btn-success" type="submit">Search</button>
  
</form>
{% for Book in object_list %}
<ul>
  <li> <a href="{% url 'bookdetail' Book.pk %}"> name </a> : {{ Book.name }}</li>
  <li>category : {{ Book.category }}</li>
</ul>

{% endfor %}

{% endblock content %}
