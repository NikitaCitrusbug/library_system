{% extends 'base.html' %} {% load static %} {% block content %}
<h1>Category list page</h1>
<form action="{% url 'category_search' %}" class="form-inline" method ="get">
  <input name ="search" type="search" placeholder="search" aria-label="search">
  <button class="btn btn-success" type="submit">Search</button>
</form>
{% for Category in object_list %}
<ul>
  <li>
    <a href="{% url 'categorydetail' Category.pk %}"> name </a> : {{ Category.name }}
  </li>
</ul>
{% endfor %}


{% endblock content %}
